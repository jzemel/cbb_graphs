<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comedy Bang Bang Universe Explorer</title>
  <meta property="og:image" content="images/screenshot.png">
  <link rel="icon" href="images/cbb_logo_small.png" type="images/x-icon">

  <!--
    ==========================================================================
    EXTERNAL LIBRARIES 
    ==========================================================================

    - react.production.min.js: The core React library
    - react-dom.production.min.js: React's DOM rendering capabilities
    - Babel: Transforms JSX syntax into regular JavaScript
    - Tailwind CSS: A utility-first CSS framework
  -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

    <!--Minimal custom CSS - most styling is done with Tailwind utility classes-->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    /* Custom scrollbar styling for the entity list */
    .scrollbar-thin::-webkit-scrollbar { width: 6px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #aaa; }
  </style>
</head>
<body>
  <!--
    React will mount our entire application inside this div. Everything on the page is generated by React and inserted here.
  -->
  <div id="root"></div>

  <!--
    1. data/cbb_data.js - The podcast data (defines global CBB_DATA variable)
    2. index.js - The React application code (JSX, compiled by Babel)
  -->
  <script src="data/cbb_data.js"></script>
  <script type="text/babel" src="index.js"></script>
</body>
</html>
